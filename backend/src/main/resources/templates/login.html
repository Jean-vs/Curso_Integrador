<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Tareas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="/css/login.css">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 22rem;">
            <h3 class="text-center mb-4">Inicio de Sesi√≥n</h3>

            <!-- üîπ IMPORTANTE: name="username" y name="password" -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" class="form-control" name="nombreUsuario" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Iniciar sesi√≥n</button>

                <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
            </form>




            <div class="text-center mt-3">
                <small class="text-muted">Sistema Gestor de Tareas</small>
            </div>
        </div>
    </div>

</body>

</html>
