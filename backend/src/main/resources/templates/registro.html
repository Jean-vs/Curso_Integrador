<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/registro.css">
</head>
<body class="bg-light">
    
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 25rem;">
            <h3 class="text-center mb-4 text-primary">Crear Cuenta</h3>

            <!-- FORMULARIO VINCULADO CON SPRING -->
            <form th:action="@{/registro}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" th:field="*{correo}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" th:field="*{nombreUsuario}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" th:field="*{password}" required>
                </div>

                <!-- Campo de confirmación (opcional, no se envía al backend) -->
                <div class="mb-3">
                    <label class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmar" required>
                    <div class="invalid-feedback" id="errorConfirmacion">Las contraseñas no coinciden.</div>
                </div>

                <button type="submit" class="btn btn-success w-100 mt-2">Registrarse</button>

                <div class="text-center mt-3">
                    <small>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a></small>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
