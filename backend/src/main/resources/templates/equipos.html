<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos - TaskVerde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/tareas.css">
</head>

<body>
    <div class="d-flex">
        <!-- üü¢ Sidebar -->
        <div class="sidebar">
            <h4 class="fw-bold text-success">TaskVerde</h4>
            <a href="/dashboard"><i class="bi bi-speedometer2"></i> Panel</a>
            <a href="/tareas"><i class="bi bi-list-task"></i> Tareas</a>
            <a href="#"><i class="bi bi-check-circle"></i> Completadas</a>
            <a href="#"><i class="bi bi-hourglass-split"></i> En Progreso</a>
            <a href="/servicios"><i class="bi bi-clock"></i> Servicios</a>
            <a href="/equipos" class="active"><i class="bi bi-people"></i> Equipo</a>
            <a href="#"><i class="bi bi-trash"></i> Papelera</a>
        </div>

        <!-- üîπ Contenido principal -->
        <div class="content flex-grow-1">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-success">Gesti√≥n de Equipos</h2>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarEquipo">
                    <i class="bi bi-plus-circle"></i> Agregar equipo
                </button>
            </div>

            <!-- Tabla -->
            <div class="table-responsive bg-white p-3 shadow-sm rounded">
                <table class="table table-hover align-middle">
                    <thead class="table-success">
                        <tr>
                            <th>Nombre del equipo</th>
                            <th>L√≠der del equipo</th>
                            <th>Estado</th>
                            <th>Participantes</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="equipo : ${equipos}">
                            <td th:text="${equipo.nombre}">Equipo Alfa</td>
                            <td th:text="${equipo.lider}">Carlos P√©rez</td>
                            <td>
                                <span th:text="${equipo.estado}"
                                    th:classappend="${equipo.estado == 'Libre'} ? 'badge bg-success' : 'badge bg-danger'">
                                </span>
                            </td>
                            <td th:text="${equipo.participantes}">4 miembros</td>
                            <td>
                                <a th:href="@{/equipos/eliminar/{id}(id=${equipo.id})}" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(equipos)}">
                            <td colspan="5" class="text-center text-muted">No hay equipos registrados</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- üü¢ Modal Agregar Equipo -->
    <div class="modal fade" id="modalAgregarEquipo" tabindex="-1" aria-labelledby="modalAgregarEquipoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalAgregarEquipoLabel">Agregar nuevo equipo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/equipos/guardar}" th:object="${equipo}" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nombreEquipo" class="form-label">Nombre del equipo</label>
                                <input type="text" class="form-control" th:field="*{nombre}" id="nombreEquipo" required>
                            </div>
                            <div class="col-md-6">
                                <label for="liderEquipo" class="form-label">L√≠der del equipo</label>
                                <input type="text" class="form-control" th:field="*{lider}" id="liderEquipo" required>
                            </div>
                            <div class="col-md-6">
                                <label for="estadoEquipo" class="form-label">Estado</label>
                                <select th:field="*{estado}" id="estadoEquipo" class="form-select" required>
                                    <option value="" disabled selected>Seleccione un estado</option>
                                    <option value="Libre">Libre</option>
                                    <option value="Ocupado">Ocupado</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="participantes" class="form-label">N√∫mero de participantes</label>
                                <input type="number" class="form-control" th:field="*{participantes}" id="participantes" min="1" required>
                            </div>
                        </div>

                        <div class="modal-footer mt-4">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Guardar equipo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
