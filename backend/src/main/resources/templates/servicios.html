<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - TaskVerde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/tareas.css">
</head>

<body>
    <div class="d-flex">
        <!-- 游릭 Sidebar -->
        <div class="sidebar">
            <h4 class="fw-bold text-success">TaskVerde</h4>
            <a href="/dashboard"><i class="bi bi-speedometer2"></i> Panel</a>
            <a href="/tareas"><i class="bi bi-list-task"></i> Tareas</a>
            <a href="#"><i class="bi bi-check-circle"></i> Completadas</a>
            <a href="#"><i class="bi bi-hourglass-split"></i> En Progreso</a>
            <a href="/servicios" class="active"><i class="bi bi-gear"></i> Servicios</a>
            <a href="/equipos"><i class="bi bi-people"></i> Equipos</a>
            <a href="#"><i class="bi bi-trash"></i> Papelera</a>
        </div>

        <!-- 游댳 Contenido principal -->
        <div class="content flex-grow-1">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold text-success">Gesti칩n de Servicios</h2>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregarServicio">
                    <i class="bi bi-plus-circle"></i> Agregar servicio
                </button>
            </div>

            <!-- 游 Tabla de Servicios -->
            <div class="table-responsive bg-white p-3 shadow-sm rounded">
                <table class="table table-hover align-middle">
                    <thead class="table-success">
                        <tr>
                            <th>Nombre del servicio</th>
                            <th>Descripci칩n</th>
                            <th>Precio base (S/)</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="servicio : ${servicios}">
                            <td th:text="${servicio.nombreServicio}">Limpieza general</td>
                            <td th:text="${servicio.descripcion}">Servicio completo de limpieza</td>
                            <td th:text="${servicio.precioBase}">100.00</td>
                            <td>
                                <a th:href="@{/servicios/eliminar/{id}(id=${servicio.idServicio})}" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(servicios)}">
                            <td colspan="4" class="text-center text-muted">No hay servicios registrados</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 游릭 Modal Agregar Servicio -->
    <div class="modal fade" id="modalAgregarServicio" tabindex="-1" aria-labelledby="modalAgregarServicioLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalAgregarServicioLabel">Agregar nuevo servicio</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/servicios/guardar}" th:object="${servicio}" method="post">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nombreServicio" class="form-label">Nombre del servicio</label>
                                <input type="text" class="form-control" th:field="*{nombreServicio}" id="nombreServicio" required>
                            </div>
                            <div class="col-md-6">
                                <label for="precioBase" class="form-label">Precio base (S/)</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{precioBase}" id="precioBase" required>
                            </div>
                            <div class="col-12">
                                <label for="descripcionServicio" class="form-label">Descripci칩n</label>
                                <textarea th:field="*{descripcion}" id="descripcionServicio" class="form-control" rows="3"
                                    placeholder="Describe el servicio..." required></textarea>
                            </div>
                        </div>

                        <div class="modal-footer mt-4">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Guardar servicio</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
